  /device/getDeviceCount:
    post:
      tags:
        - 'Device Operations'
      summary: 'Retrieves number of devices for a specific group'
      description: 'Retrieves number of devices for a specific group'
      requestBody:
        required: true
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getDeviceCountRq'
      responses:
        '200':
